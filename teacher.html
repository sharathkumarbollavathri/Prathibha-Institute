<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for navigation -->
            <div class="col-md-2 bg-dark text-white p-3" id="sidebar">
                <!-- <h3 class="text-center">Dashboard</h3> -->
                <ul class="list-group">
                    <li class="list-group-item bg-dark text-white" id="homeBtn">Home</li>
                    <li class="list-group-item bg-dark text-white" id="studentsBtn">Students</li>
                    <li class="list-group-item bg-dark text-white" id="attendanceBtn">Attendance</li>
                    <li class="list-group-item bg-dark text-white" id="feedbackBtn">Feedback</li>
                </ul>
            </div>

            <!-- Main content area -->
            <div class="col-md-10">
                <!-- Home Section -->
                <div id="homeSection" class="section">
                    <h2>Teacher Details</h2>
                    <div class="card">
                        <div class="card-body">
                            <h5>Name: John Doe</h5>
                            <p>Designation: Senior Teacher</p>
                            <p>DOB: 15th March, 1980</p>
                            <p>Subject: Mathematics</p>
                        </div>
                    </div>
                </div>

                <!-- Students Section -->
                <div id="studentsSection" class="section d-none">
                    <h2>Students List</h2>
                    <div id="studentsList" class="row">
                        <!-- Dynamic student cards will be inserted here -->
                    </div>
                </div>

                <!-- Attendance Section -->
                <div id="attendanceSection" class="section d-none">
                    <h2>Attendance</h2>
                    <div id="attendanceList">
                        <!-- Dynamic attendance table will be inserted here -->
                    </div>
                </div>

                <!-- Feedback Section -->
                <div id="feedbackSection" class="section d-none">
                    <h2>Student Feedback</h2>
                    <div id="feedbackList">
                        <!-- Dynamic feedback cards will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="teacher.js"></script>
</body>
</html>
